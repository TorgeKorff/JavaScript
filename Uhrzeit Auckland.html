<!DOCTYPE html>
<html>
<head>
  <title>Uhrzeit in Flensburg und Auckland</title>
  <script>
    function updateClock(city, offset) {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const localTime = new Date(utc + (3600000 * offset));
      const timeString = localTime.toUTCString().match(/(\d\d:\d\d:\d\d)/)[0];
      document.getElementById(city).innerHTML = `${city}: ${timeString}`;
    }

    function updateTime() {
      updateClock("Flensburg", +4); // UTC+4 für Flensburg
      updateClock("Auckland", +15); // UTC+15 für Auckland
    }

    setInterval(updateTime, 1000);
  </script>

  <style>
    div {
      width: 30%;
      font-size: 25px;
      font-family: sans-serif;
      border: 2px solid blue;
      border-radius: 5px;
      box-shadow: 2px 2px 2px red;
    };
      
  </style>
</head>
<body onload="updateTime()">
  <h1>Uhrzeit</h1>
  <div id="Flensburg"></div>
  <br>
  <div id="Auckland"></div>
</body>
</html>
